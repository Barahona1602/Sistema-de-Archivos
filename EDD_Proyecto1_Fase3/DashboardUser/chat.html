<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GoDrive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/icons/chat.ico"/>
</head>
<body>
    <div class="container p-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Chat GoDrive</h2>
            <button type="button" class="btn btn-danger" onclick="regresar()">Regresar</button>
        </div>
        <hr/>
        <div class="row">
            <div class="col-3">
                <!-- NUEVA LISTA DE ESTUDIANTES -->
                <select class="form-select" multiple id="transmitter">
                    <!-- Aquí se agregarán los estudiantes como opciones -->
                </select>
                <!-- ----------------------------------------------------- -->
            </div>
            <div class="col-9">
                <!-- DIV PARA MOSTRAR EL CHAT DEL EMISOR -->
                <div class="container mt-3 p-0 border" id="transmitter-chat"></div>
                <!-- ----------------------------------------------------- -->
                <!-- FORMULARIO PARA ESCRIBIR MENSAJES EMISOR -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="form-control" id="msg-transmitter" />
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100" onclick="sendMessage('transmitter')">Enviar</button>
                        </div>
                    </div>
                </div>
                <!-- ----------------------------------------------------- -->
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
    crossorigin="anonymous"></script>
    <!-- Librerias-->
    <script src="./js/lib/cycle.js"></script>
    <!-- Importar Estructuras -->
    <script src="./js/structures/block-chain.js"></script>
    <!-- MÉTODOS Y FUNCIONES -->
    <script src="./js/index.js"></script>
</body>
</html>
