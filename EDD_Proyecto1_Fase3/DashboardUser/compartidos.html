<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartidos GoDrive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/icons/compartir.ico"/>
</head>
<body>
    <div class="container p-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Compartidos GoDrive</h2>
            <button type="button" class="btn btn-danger" onclick="regresar()">Regresar</button>
        </div>
        <hr/>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary mt-3 ms-auto" id="descargar">Descargar Archivo</button>
        </div>
        <div class="row">
            <div class="col-4">
                <select class="form-select" multiple id="archivos">
                    <!-- LISTA DE ARCHIVOS -->
                </select>
                
            </div>
            
            <div class="col-8">
                <div class="container mt-3 p-0 border" id="visualizador">
                    <!-- VISUALIZACIÓN DE ARCHIVOS -->
                </div>                
            </div>
        </div>
    </div>

    <!-- JQUERY -->

    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
    crossorigin="anonymous"></script>
    <!-- Librerias-->
    <script src="./js/lib/cycle.js"></script>
    <!-- Importar Estructuras -->
    <script src="./js/structures/block-chain.js"></script>
    <!-- MÉTODOS Y FUNCIONES -->
    <script src="./js/compartidos.js"></script>
</body>
</html>
